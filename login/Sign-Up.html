<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="sign-up.css">
</head>

<body>
  <div class="container">
    <form action="#">
      <h1>Become a Member</h1>
      <p>Welcome! Please sign up to create an account.</p>
      <p>Already have an account?  <a href="login.html">login</a></p>
      <div class="input-group">

        <input type="text" id="username" name="username" required placeholder="Username">
      </div>
      <div class="input-group">

        <input type="email" id="email" name="email" required placeholder="Email">
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" required placeholder="Password">
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" required placeholder="Confirm Password">
      </div >
      <div class="sign-div">
      <label for="#" id="checkboxx">
        <input type="checkbox" name="checkbox" id="checkbox">
        <p id="cb-text">By signing up, you agree to the <a href="#">terms & condition</a></p>
      </label>
      <button type="submit">Sign Up</button></div>
    </form>
  </div>
</body>

</html>
