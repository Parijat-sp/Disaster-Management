<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate now</title>
    <link rel="stylesheet" href="donate-form2.css">
</head>
<body>
    <div class="right div1">
        <span><h1>YOUR DONATION</h1></span>
        <P>Donation Type</P>
        <label for="">
            <input type="radio" name="Once-off-Gift" >Once-off-Gift
            <input type="radio">Regular-Monthly-Gift
        </label>
        <span>Donation Amount</span>
        <label for="">
            <input type="radio"> $100
            <input type="radio"> $500
            <input type="radio"> $1000
        </label>
        <h1>Credit Card</h1>
        <p>Name of Card</p>
        <input type="text" name="" id="" placeholder="Name On Card">
        <p>Card Number</p>
        <input type="number" placeholder="0000 0000 0000">

        <p>Expiration Date</p>
        <input type="number" name="" id="" placeholder="mm/yyyy">

        <p>CVV</p>
        <input type="number" placeholder="XXX">

        <button>DONATE</button>
    </div>
</body>
</html>
